<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Ketiga</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <header-app id="header-app" ></header-app>
        <script src="js/header-app.js"></script>
        <app-bar></app-bar>
    </div>

    <div class="container">
        <form id="addNoteForm">
            <div class="row-control">
                <label for="title">Judul</label>
                <input type="text" id="text" placeholder="Masukkan Judul Catatan" spellcheck="false">
                <div id="titleError" class="error-message"></div>

            </div>
            <div class="row-control">
                <label for="desc">Deskripsi</label>
                <textarea id="desc" placeholder="Masukkan Deskripsi Catatan" rows="4" spellcheck="false"></textarea>
                <div id="descError" class="error-message"></div>

            </div>
            <button class="submit">+</button>
        </form>
        <script src="js/add-note.js"></script>

    </div>

    <div id="notes" class="notes">
        <script src="js/my-item.js"></script>
        <!-- Catatan akan ditambahkan secara dinamis oleh JavaScript -->
    </div>
    <script src="js/javascript.js" type="module"></script>
</body>

</html>
